    <title>Formatando Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: crimson;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:visited{
            color: darkmagenta;
        }
        a:hover{
            text-decoration: underline;
            color: black;
        }
        a:active{
            color: yellow;
        }
    </style>
</head>
