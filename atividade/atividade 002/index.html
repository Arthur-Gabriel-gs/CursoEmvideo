<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parágrafos</title>
</head>
<body>
    <h1>parágrafos e quebras de linhas</h1>
    <hr>
    <p>
        você pode escrever um parágrafo de qualquer jeito. Basta colocar ele entre as tags p e /p
    </p>
    <p>
        se precisar quebrar um texto especifico <br> usa o br
    </p>
    <p>vamos adicionar alguns simmbolos especiais:
        &reg;
        &copy;
        &euro;
        &pound;
        &Delta;
        &uparrow;
    </p>
    <p>vamos adicionar alguns emojis:😃✌️</p>
</body>
</html>
